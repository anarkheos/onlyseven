    <audio id="sharedClickSound" src="sonidos/click_normal.wav" preload="auto"></audio>
    

    <script>
        // --- Elementos de audio ---
        // Sonido compartido para los botones con clase 'sound-button'
        const sharedClickSound = document.getElementById('sharedClickSound'); 
        
        // Si tienes otros sonidos específicos, mantén sus referencias
        const quickStartSound = document.getElementById('quickStartSound');
        const backSound = document.getElementById('backSound');

        // --- Función genérica para manejar el click y la redirección ---
        function handleClickAndRedirect(event, audioElement) {
            event.preventDefault(); 

            // Reinicia el sonido al inicio para que se reproduzca cada vez
            audioElement.currentTime = 0; 
            audioElement.play();

            const linkElement = event.currentTarget.parentElement; // El <a> padre del div clickeado
            const targetUrl = linkElement.href;

            audioElement.onended = function() {
                window.location.href = targetUrl;
            };
            
            // Fallback en caso de que onended no se dispare (sonido muy corto, etc.)
            setTimeout(() => {
                if (!audioElement.ended) { 
                    window.location.href = targetUrl;
                }
            }, 1500); // Ajusta según la duración de tu sonido compartido
        }

        // --- Configuración de los botones que comparten el sonido ---
        const sharedSoundButtons = document.querySelectorAll('.sound-button'); // Selecciona TODOS los elementos con la clase 'sound-button'

        sharedSoundButtons.forEach(button => { // Itera sobre cada uno de ellos
            button.addEventListener('click', function(event) {
                handleClickAndRedirect(event, sharedClickSound); // Llama a la función con el sonido compartido
            });
        });

        // --- Configuración del botón "Quick Start" (si tiene sonido distinto) ---
        const quickStartButton = document.getElementById('quickStartButton');
        if (quickStartButton) {
            quickStartButton.addEventListener('click', function(event) {
                handleClickAndRedirect(event, quickStartSound); // Llama a la función con su sonido específico
            });
        }

        // --- Configuración del botón de retroceso (si tiene sonido distinto) ---
        const backButton = document.getElementById('backButton');
        if (backButton) { 
            backButton.addEventListener('click', function(event) {
                handleClickAndRedirect(event, backSound); // Llama a la función con su sonido específico
            });
        }
    </script>
