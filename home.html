                    <!-- Metricas Grafico Fake-->

                        </div>
                    </div>

        </div>
        <div class="col-1"></div>
    </div>
    
    <a href="rutina.html" style="text-decoration: none; color: rgb(69, 69, 69);" id="myLink"> 
        <div class="grid-container">
            <div class="col-3"></div>
            <div class="col-6 boton" id="quickStartButton"> 
                Quick Start
            </div>
            <div class="col-3"></div>
        </div>
    </a>

    <audio id="soundEffect" src="sonidos/click_normal.wav" preload="auto"></audio>

    <script>
        // Obtener el elemento del botón por su ID
        const button = document.getElementById('quickStartButton');

        // Obtener el elemento de audio por su ID
        const sound = document.getElementById('soundEffect');

        // Obtener el elemento del enlace (<a>) padre
        // Añadí un id="myLink" al <a> para mayor claridad, pero button.parentElement también funciona si es el <a> directo.
        const linkElement = document.getElementById('myLink'); 
        
        // Guardar la URL de destino del enlace
        const targetUrl = linkElement.href; // O const targetUrl = button.parentElement.href; si no quieres añadir un ID al <a>

        // Añadir un "event listener" para el clic en el botón
        button.addEventListener('click', function(event) {
            // Prevenir la navegación inmediata del enlace <a>
            event.preventDefault(); 

            // Reproducir el sonido
            sound.play();

            // Añadir un "event listener" al audio para cuando termine de reproducirse
            sound.onended = function() {
                // Cuando el sonido termine, navegar a la URL que guardamos
                window.location.href = targetUrl;
            };
            
            // Manejar el caso de que el sonido sea muy corto o no se pueda reproducir (opcional pero recomendado)
            // Esto previene que el usuario se quede "colgado" si el sonido falla
            // Puedes poner un temporizador corto (ej. 500ms) para navegar si el onended no se dispara.
            // O un pequeño retardo si el sonido es casi instantáneo.
            setTimeout(() => {
                if (!sound.ended) { // Si el sonido no ha terminado por alguna razón
                    window.location.href = targetUrl;
                }
            }, 1500); // Intenta navegar después de 1.5 segundos si el onended no se ha disparado. Ajusta según la duración de tu sonido.
        });
    </script>
